<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f7c9c9, #91a8d2);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .logo-container {
            margin-bottom: 10px;
        }
        .login-logo {
            width: 80px;
            height: auto;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #91a8d2, #f7c9c9);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .login-container button:hover {
            opacity: 0.9;
        }
        .social-login {
            margin-top: 15px;
        }
        .social-login img {
            width: 30px;
            height: 30px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="img/imageslogo.png" alt="Website Logo" class="login-logo">
        </div>
        <h2>Login</h2>
        <form onsubmit="return handleLogin(event)">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit">LOGIN</button>
        </form>
        <div class="social-login">
            <p>Or Sign Up Using</p>
            <a href="#"><img src="img/google.png" alt="Twitter"></a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "admin" && password === "1234") {
                window.location.href = "statis.html";
            } else {
                alert("Username atau password salah");
            }
        }
    </script>
</body>
</html>
