<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="product-container">
        <h2>Daftar Produk</h2>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Gambar</th>
                    <th>Nama Produk</th>
                    <th>Status</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td><img src="imagesproduct1.jpg" alt="Produk 1"></td>
                    <td>Love & Letter Pretty U, Normal Special Edition 2016</td>
                    <td><span class="status available">Tersedia</span></td>
                    <td>Rp 250.000</td>
                    <td>25</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Hapus</button>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td><img src="imagesproduct2.jpg" alt="Produk 2"></td>
                    <td>Love & Letter Pretty U, Normal Special Edition 2016</td>
                    <td><span class="status low-stock">Hampir Habis</span></td>
                    <td>Rp 250.000</td>
                    <td>5</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Hapus</button>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td><img src="imagesproduct3.jpg" alt="Produk 3"></td>
                    <td>Love & Letter Pretty U, Normal Special Edition 2016</td>
                    <td><span class="status out-of-stock">Stok Habis</span></td>
                    <td>Rp 19.000.000</td>
                    <td>0</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Hapus</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 20px;
    display: flex;
    justify-content: center;
}

.product-container {
    width: 90%;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

thead {
    background-color: #007BFF;
    color: white;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tr:hover {
    background-color: #f1f1f1;
}

img {
    width: 50px;
    height: 50px;
    border-radius: 5px;
}

.status {
    padding: 5px 10px;
    border-radius: 5px;
    color: white;
}

.status.available {
    background-color: green;
}

.status.low-stock {
    background-color: orange;
}

.status.out-of-stock {
    background-color: red;
}

.edit-btn, .delete-btn {
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    color: white;
}

.edit-btn {
    background-color: #007BFF;
}

.delete-btn {
    background-color: #DC3545;
}
</style>
